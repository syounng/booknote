<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail - BookNote</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="book-detail">
            <div class="book-info">
                <div class="book-cover-large"></div>
                <div class="book-meta">
                    <h1 class="book-title">책 제목</h1>
                    <p class="book-author">저자명</p>
                    <p class="book-publisher">출판사</p>
                </div>
            </div>
            
            <div class="note-section">
                <form id="noteForm" class="note-form">
                    <div class="form-group">
                        <input type="text" name="noteTitle" placeholder="제목" required>
                    </div>
                    <div class="form-group">
                        <textarea name="noteContent" placeholder="내용을 입력하세요" rows="10" required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">저장</button>
                        <button type="button" class="btn-secondary" onclick="history.back()">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
